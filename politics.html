<a href="bernstory.html"><h2 class="bernheader">Bernie’s First Stop: Brooklyn</h2></a>
<p>By Kadia Goba - February 24, 2019</p>
<p>MIDWOOD — Sen. Bernie Sanders announced Saturday evening he’ll come to Brooklyn at almost the same time the city’s mayor, Bill de Blasio, was giving a speech in Iowa. Sanders will hold his first campaign rally on Brooklyn College’s (CUNY) campus at 2900 Bedford Ave., in Midwood. The event will be held on Saturday, March 2, outside in the open air quad, behind the campus’ library at 11:30 am. Doors open at 10:00 am.</p>
